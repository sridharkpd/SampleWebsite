<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">

    <title>Login - SPKKA</title>
</head>
<body class="login">
    <div class="login-content">
        <div class="card border-light border-0 rounded-0">
            <div class="card-header text-uppercase text-center border-0 rounded-0">
                <h1 class="title">SPKKA</h1>
                <p class="subtitle"><i>to recruit Foreign Workers in Malaysia</i></p>
				 <div class="logo">
                    <img src="images/Coat-of-Arms-Malaysia.png" alt="" width="200px" height="150px" />
                </div>
            </div>
            <div class="card-body">
                <form name="kdn" action="index.html">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Please enter username">
                    <!--    <small class="form-text text-error">Sample of error message.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Please enter password">
                   <!--     <small class="form-text text-error">Sample of error message.</small> -->
                    </div>
                    <button type="submit" class="btn btn-1 btn-block">Login</button>
                </form>
            </div>
            <div class="card-footer text-center border-0">
             
            </div>
        </div>
    </div>
    

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
